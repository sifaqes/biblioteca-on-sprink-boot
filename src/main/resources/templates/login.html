<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Biblioteca Spring boot - Iniciar Session</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <h1 class="text-center">Biblioteca</h1>

        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Usuario o contrase√±a incorrectos. [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
        </div>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <p>Iniciar a tu cuenta</p>
                <p>
                    <input type="text" name="email" class="form-control" placeholder="admin" required autofocus />
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="admin" required />
                </p>
                <p>
                    <input type="submit" name="" value="Login" class="btn btn-primary">
                </p>
            </div>
        </form>
    </div>

    <div class="container-fluid">

    </div>


</body>

</html>
