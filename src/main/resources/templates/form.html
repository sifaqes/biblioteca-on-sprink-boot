<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Biblioteca Spring boot</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:text=${mensaje} href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/createBook">Crear libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libros">Recuperar libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searchBook">Buscar libros libros</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1>Añadir tu libro:</h1>
        <form action="#" th:action="@{/createBook}" th:object="${book}" method="post">
            <p>Título: <input type="text" th:field="*{title}" /></p>
            <p>Autor: <input type="text" th:field="*{author}" /></p>
            <p>Descripción: <input type="text" th:field="*{disc}" /></p>
            <p>Referencia: <input type="text" th:field="*{refe}" /></p>
            <p>Importar PDF: <input type="text" th:field="*{impr}" /></p>
            <p><input type="submit" value="Crear" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
    <footer class="bg-dark text-light py-3 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Todos los derechos reservados</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Facebook</a></li>
                        <li class="list-inline-item"><a href="#">Twitter</a></li>
                        <li class="list-inline-item"><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
